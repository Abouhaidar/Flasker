<header class="site-header">
<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{{ url_for('mainapp.home') }}">Home Page</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                {% if current_user.is_authenticated %}
                <a class="nav-item nav-link" href="{{ url_for('usersapp.logout') }}">Logout</a>
                <a class="nav-item nav-link" href="{{ url_for('postsapp.addpost') }}">Addpost</a>

                    {%if current_user.isadmin%}
                    <a class="nav-item nav-link" href="{{ url_for('adminapp.admindashboard') }}">Admin:  {{current_user.name if current_user}} </a>
                    {%else%}
                    <a class="nav-item nav-link" href="{{ url_for('usersapp.dashboard') }}">{{current_user.name if current_user}} Dashboard</a>
                    {%endif%}

                {%else%}
                <a class="nav-item nav-link" href="{{ url_for('usersapp.login') }}">Login</a>
                <a class="nav-item nav-link" href="{{ url_for('usersapp.register') }}">Register</a>

                {%endif%}

            </div>
          </div>
        </div>
  </nav>
</header>
